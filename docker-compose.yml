
version: "3.8"

networks:
  wb-net:
    driver: bridge

services:
  # -----------------------------------------------------------------
  # PostgreSQL – persistent relational store
  # -----------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: wb-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - wb-net

  # -----------------------------------------------------------------
  # Redis – in‑memory cache (used by OrderCache)
  # -----------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: wb-redis
    ports:
      - "6379:6379"
    networks:
      - wb-net

  # -----------------------------------------------------------------
  # Kafka (KRaft mode – no ZooKeeper)
  # -----------------------------------------------------------------
  kafka:
    image: apache/kafka:3.7.0
    container_name: wb-kafka
    ports:
      - "9092:9092"
    environment:
      # KRaft Core Configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"

      # Listeners Configuration
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://kafka:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

      # Topic Configuration
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # Other Configuration
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_RETENTION_HOURS: 168

    networks:
      - wb-net

  # -----------------------------------------------------------------
  # Optional UI for inspecting the broker
  # -----------------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: wb-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8082:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "local"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:9092"
    networks:
      - wb-net

  # -----------------------------------------------------------------
  # Application – compiled Go binary
  # -----------------------------------------------------------------
  app:
    build:
      context: .
    container_name: wb-app-debug
    depends_on:
      - postgres
      - redis
      - kafka
    ports:
      - "8080:8080"    # HTTP порт приложения
    environment:
      HTTP_ADDR: ":8080"
      POSTGRES_DSN: "postgres://postgres:password@postgres:5432/postgres?sslmode=disable"
      REDIS_ADDR: "redis:6379"
      KAFKA_BROKERS: "kafka:9092"
      KAFKA_TOPIC: "orders"
      CACHE_TTL: "10m"
      SHUTDOWN_TIMEOUT: "10s"
    networks:
      - wb-net

  # Debug version
  app-debug:
     build:
        context: .
        dockerfile: Dockerfile.debug
     container_name: wb-app-debug
     depends_on:
          - postgres
          - redis
          - kafka
     ports:
      - "8080:8080"  
      - "40000:40000"
     environment:
      HTTP_ADDR: ":8080"
      POSTGRES_DSN: "postgres://postgres:password@postgres:5432/postgres?sslmode=disable"
      REDIS_ADDR: "redis:6379"
      KAFKA_BROKERS: "kafka:9092"
      KAFKA_TOPIC: "orders"
      CACHE_TTL: "10m"
      SHUTDOWN_TIMEOUT: "10s"
     networks:
        - wb-net
     cap_add:
        - SYS_PTRACE
     security_opt:
        - seccomp:unconfined
     restart: "no"

  fake-producer:
    build:
      context: .
      dockerfile: tools/fake_data_producer/Dockerfile
    container_name: wb-fake-producer
    depends_on:
      - kafka
    environment:
      KAFKA_HOST: "kafka:9092"
      ORDERS_COUNT: "10000"
      KAFKA_TOPIC: "orders"
    networks:
      - wb-net

volumes:
  pg_data: